<h1> Naive File Server </h1>
<h2>Servette文件服务器</h2>
<hr/ >        
<p>
文件下载API：/?download=[文件名] <br>
CGI功能入口：/?cgi-bin=[文件目录] <br>
默认为读取用户目录（即root用户读取/root， 普通用户读取/home/[用户名]）<br>
如果你是root用户，<a href = "/?cgi-bin=/root">点此</a>
</p>
